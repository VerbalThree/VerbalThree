<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="other/style.css">
    <link rel="icon" type="image/svg+xml" href="other/black-mesa-logo.svg">
    <title>Felipe Pereira</title>
</head>
<body>
    <section class="wrapper">
        <div class='hero'>
        </div>
        <div class="content">
            <h1 class="h1--scalingSize" data-text="Felipe Pereira">Felipe Pereira</h1>

            <h3 class="subtitle">Software Engineer</h3>
        
            <a href="https://github.com/VerbalThree"><i id='github' class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/felipe-pereira-1678b5331/"><i id='linkedin' class="fa-brands fa-linkedin"></i></a>
          

            <input type="checkbox" id="switch">
            <label for="switch"><span><span class="icon">-></span>switch bg</span></label>
        </div>
    </section>

    <script>
        console.log("%cCaught you Snooping! What are you looking for?", "color:yellow; font-size: 50px; font-weight: bold;")

        function applyMediaQueryStyles(){
            
            const subtitle = document.querySelector('.subtitle');
            const github = document.querySelector('#github');
            const linkedin = document.querySelector('#linkedin');

            const iPhoneXQuery = window.matchMedia("(max-width:376px) and (max-height:813px)");
            const iPhone5SE = window.matchMedia("(max-width:320px) and (max-height:568px)");
            const iPhone4 = window.matchMedia("(max-width:320px) and (min-height:481px)");

            if(iPhoneXQuery.matches) {
                console.log("Estilo do iPhone X aplicado");
                subtitle.style.cssText = 'font-size: 16px; position: relative; left: 69px; top: 105px;';
                github.style.cssText = 'font-size: 32px; position: relative; left: -120px; top: 26px;';
                linkedin.style.cssText = 'font-size: 32px; position: relative; left: -76px; top: -43px;';
            } else if (iPhone5SEQuery.matches) {
                console.log("Estilo do iPhone 5SE aplicado");
                subtitle.style.cssText = 'font-size: 16px; position: relative; left: 58px; top: 80px;';
                github.style.cssText = 'font-size: 32px; position: relative; left: -107px; top: 12px;';
                linkedin.style.cssText = 'font-size: 32px; position: relative; left: -67px; top: -47px;';
            } else if (iPhone4.matches) {
                console.log("Estilo do iPhone 4 aplicado");
                subtitle.style.cssText = 'font-size: 16px; position: relative; left: 57px; top: 115px;';
                github.style.cssText = 'font-size: 32px; position: relative; left: -108px; top: 50px;';
                linkedin.style.cssText = 'font-size: 32px; position: relative; left: -70px; top: -4px;';

            }
        }

        applyMediaQueryStyles();
        window.addEventListener('resize', applyMediaQueryStyles);
    </script>
</body>
</html>
